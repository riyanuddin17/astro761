{% extends 'base.html' %}
{% block title %} Contact Us{% endblock title %}
{% block body %}
<div class="container-fluid  px-0 ">

    <img src="https://media0.giphy.com/media/tL5HmgfZi0Qow/100.webp?cid=ecf05e471vk7b4o70nivr9gk1yoy1ewcje5jurx5l4xl1mgd&rid=100.webp&ct=g" class="img-fluid w-100 mx-0" alt="Responsive image">
    <h1 class="text-center">Contact-us</h1>
</div>
<div class="container mb-3 py-4">
    <form method="post" action="/contact"> 
    {% csrf_token %}                                       
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Your Name" >
        </div>
        <div class="form-group"> 
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group"> 
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div> 
         
         
    
        <div class="form-group">
            <label for="desc">Tell me what more you want to see on this website....</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button> 
    </form>
</div>
{% endblock body %}
